<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECALL ART | Futuristic Art Collections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --light-text: rgba(255, 255, 255, 0.7);
            --highlight: #ff4d4d;
            --spacing: 2rem;
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --blur: blur(12px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing);
        }

        /* **FULLSCREEN HERO BACKGROUND** */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
            z-index: 1;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        /* **FUTURISTIC HEADER** */
        .logo {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--light-text);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 400;
            margin: 1.5rem 0;
            letter-spacing: 2px;
            color: var(--accent);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        .scroll-down {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--light-text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
            z-index: 2;
        }

        .scroll-down::after {
            content: 'â†“';
            display: block;
            margin-top: 0.5rem;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        /* **GLASS MORPHISM CATEGORIES** */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .category {
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            color: var(--light-text);
            cursor: pointer;
            transition: var(--transition);
            border-radius: 50px;
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
        }

        .category:hover {
            transform: translateY(-3px);
            color: var(--secondary);
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.2);
        }

        .category.active {
            background: var(--accent);
            color: var(--secondary);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
        }

        /* **HOVER-3D PRODUCT CARDS** */
        .products-section {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #fff, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .product-card {
            background: var(--glass);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            transform-style: preserve-3d;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(20px);
        }

        .product-card.visible {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .product-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 600;
        }

        /* **NEON CTA BUTTON** */
        .cta-section {
            text-align: center;
            padding: 5rem 0;
            position: relative;
        }

        .cta-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #fff, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.8);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: var(--transition);
        }

        .cta-button:hover::before {
            transform: rotate(30deg) translate(20%, 20%);
        }

        /* **FUTURISTIC FOOTER** */
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--light-text);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* **ANIMATIONS** */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* **RESPONSIVE** */
        @media (max-width: 1024px) {
            .logo {
                font-size: 4rem;
            }
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            :root {
                --spacing: 1.5rem;
            }
            .logo {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .cta-title, .section-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            .brand-name {
                font-size: 1.2rem;
            }
            .categories {
                gap: 0.5rem;
            }
            .category {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- HERO SECTION WITH BACKGROUND IMAGE -->
    <section class="hero">
        <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80" alt="Modern Art Gallery" class="hero-bg">
        <div class="hero-content">
            <div class="logo">RECALL ART</div>
            <div class="tagline">RESULTED â€¢ REAL PEOPLE</div>
            <div class="brand-name">MOR BRI Mahyala</div>
        </div>
        <div class="scroll-down">Scroll to Explore</div>
    </section>

    <!-- MAIN CONTENT -->
    <div class="container">
        <section class="products-section">
            <h2 class="section-title">OUR COLLECTIONS</h2>
            
            <div class="categories">
                <div class="category active" data-category="all">ALL</div>
                <div class="category" data-category="collections">COLLECTIONS</div>
                <div class="category" data-category="apparel">APPAREL</div>
                <div class="category" data-category="drinkware">DRINKWARE</div>
                <div class="category" data-category="stickers">STICKERS</div>
                <div class="category" data-category="woodwear">WOODWEAR</div>
                <div class="category" data-category="flags">FLAGS</div>
                <div class="category" data-category="wall-art">WALL ART</div>
                <div class="category" data-category="blankets">BLANKETS</div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products loaded via JS -->
            </div>
        </section>

        <div class="cta-section">
            <div class="cta-title">DISCOVER OUR BEST SELLERS TODAY</div>
            <button class="cta-button">SHOP NOW â†’</button>
        </div>

        <footer>
            <p>Â© 2023 RECALL ART. ALL RIGHTS RESERVED.</p>
        </footer>
    </div>

    <script>
        // **FUTURISTIC PRODUCT DATA**
        const products = [
            {
                id: 1,
                title: "NEO ABSTRACT PRINT",
                price: "$129.99",
                category: "wall-art",
                image: "https://images.unsplash.com/photo-1579547945413-497e1b99dac0?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 2,
                title: "CYBERPUNK BLACK TEE",
                price: "$49.99",
                category: "apparel",
                image: "https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 3,
                title: "FUTURISTIC WOOD STAND",
                price: "$34.99",
                category: "woodwear",
                image: "https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 4,
                title: "DIGITAL POSTER SET",
                price: "$79.99",
                category: "collections",
                image: "https://images.unsplash.com/photo-1578301978018-3005759f48f7?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 5,
                title: "GLOW CERAMIC MUG",
                price: "$29.99",
                category: "drinkware",
                image: "https://images.unsplash.com/photo-1590013570927-82eda9e00c39?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 6,
                title: "HOLOGRAPHIC BLANKET",
                price: "$149.99",
                category: "blankets",
                image: "https://images.unsplash.com/photo-1556905055-8f358a7a47b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 7,
                title: "NEON STICKER PACK",
                price: "$19.99",
                category: "stickers",
                image: "https://images.unsplash.com/photo-1585771724684-38269d6639fd?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 8,
                title: "RETRO FLAG ART",
                price: "$59.99",
                category: "flags",
                image: "https://images.unsplash.com/photo-1523438885200-e635ba2c371e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            }
        ];

        // **DYNAMIC RENDERING**
        const productsGrid = document.getElementById('productsGrid');
        const categoryButtons = document.querySelectorAll('.category');

        function renderProducts(filter = 'all') {
            productsGrid.innerHTML = '';
            
            const filteredProducts = filter === 'all' 
                ? products 
                : products.filter(product => product.category === filter);
            
            filteredProducts.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">${product.price}</p>
                    </div>
                `;
                productsGrid.appendChild(productElement);
                
                // Animate in with delay
                setTimeout(() => {
                    productElement.classList.add('visible');
                }, index * 100);
            });
        }

        // **INTERACTIVE FILTERS**
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderProducts(button.dataset.category);
            });
        });

        // **SCROLL ANIMATIONS**
        function handleScrollAnimations() {
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach((card, index) => {
                const cardPosition = card.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.2;
                
                if (cardPosition < screenPosition) {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 100);
                }
            });
        }

        // **INITIALIZE**
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            
            // CTA Button Hover Effect
            const ctaButton = document.querySelector('.cta-button');
            ctaButton.addEventListener('mouseover', () => {
                ctaButton.style.transform = 'translateY(-5px) scale(1.05)';
            });
            ctaButton.addEventListener('mouseout', () => {
                ctaButton.style.transform = 'translateY(0) scale(1)';
            });

            // Scroll event listener
            window.addEventListener('scroll', handleScrollAnimations);
        });
    </script>
</body>
</html>
