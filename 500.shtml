
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* 404 Container */
    .container {
      max-width: 600px;
    }

    /* Title */
    h1 {
      font-size: 5em;
      margin: 0;
      color: #000;
    }

    /* Subheading */
    p {
      font-size: 1.5em;
      margin: 20px 0;
      color: #555;
    }

    /* Navigation Buttons */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    .btn-secondary {
      background-color: transparent;
      color: #000;
      border: 2px solid #000;
    }

    .btn-secondary:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <p>Oops! Internal server error! Please come back later.</p>
  </div>
</body>
</html>
